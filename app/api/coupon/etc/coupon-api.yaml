Name: coupon-api
Host: 0.0.0.0
Port: 10006


AuthRpc:
  Target: consul://consul:8500/auth.rpc?wait=14s
  NonBlock: true 
CouponRpc:
  Target: consul://consul:8500/coupon.rpc?wait=14s
  NonBlock: true 

Consul:
  Host: consul:8500
  Key: 
    auth.rpc
    coupon.rpc

LogConf:
  Level: "error"

CasbinMiddleware:
  Dns: "root:Natsume@tcp(mysql:3306)/Natsume?charset=utf8mb4&parseTime=True&loc=Local"
  Model: "/server/etc/casbin/model.conf"
  Watcher:
    Type: redis
    Addr: redis:6379
    Channel: casbin:policy
    DB: 0
    Password: ""
    IgnoreSelf: true
