Name: user.rpc
ListenOn: 0.0.0.0:12001

Consul:
  Host: consul:8500 # consul endpoint
  Key: 
    user.rpc
  Meta:
    Protocol: grpc
  Tag:
    - "user-rpc" 

AuthRpc:
  Target: consul://consul:8500/auth.rpc?wait=14s
  NonBlock: true 

MysqlConf:
  datasource: "root:Natsume@tcp(mysql:3306)/Natsume?charset=utf8mb4&parseTime=True&loc=Local"

CacheConf:
  - Host: redis:6379
    Pass: ""
    Type: node
RedisConf:
  Host: redis:6379
  Tls: false

KafkaConf:
  Broker:
  - kafka:9092
  Group: "user-group"
  MerchantReviewTopic: "user-merchant-review"

DTMConf:
  Server: "http://dtm:36789/api/dtmsvr"
  GrpcServer: "consul://consul:8500/dtmservice"
  BusiURL: "http://user-rpc:13001"
  BusiListen: ":13001"

LogConf:
  Level: "error"

ChatModel:
  BaseUrl: "https://ark.cn-beijing.volces.com/api/v3"
  APIKey: ""
  Model: "deepseek-v3-1-terminus"

CasbinMiddleware:
  Dns: "root:Natsume@tcp(mysql:3306)/Natsume?charset=utf8mb4&parseTime=True&loc=Local"
  Model: "/server/etc/casbin/model.conf"
  Watcher:
    Type: redis
    Addr: redis:6379
    Channel: casbin:policy
    DB: 0
    Password: ""
    IgnoreSelf: true
