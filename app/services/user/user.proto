syntax = "proto3";

package user;

option go_package = "./user";

message UserProfile {
    int64 user_id = 1;
    string username = 2;
    int64 created_at = 3;
    int64 updated_at = 4;
}

message RegisterUserRequest {
    string username = 1;
    string password = 2;
}

message RegisterUserResponse {
    int64 status_code = 1;
    string status_msg = 2;

    UserProfile user = 3;
}

message LoginUserRequest {
    string username = 1;
    string password = 2;
}

message LoginUserResponse {
    int64 status_code = 1;
    string status_msg = 2;


    string access_token = 3;
    string refresh_token = 4;
    int64 expires_in = 5;
    UserProfile user = 6;
}

message Address {
    int64 address_id = 1;
    int64 user_id = 2;
    string detail = 3;
    bool is_default = 4;
    int64 created_at = 5;
    int64 updated_at = 6;
}

message AddressInput {
    string detail = 1;
    bool is_default = 2;
}

message CreateAddressRequest {
    int64 user_id = 1;
    AddressInput address = 2;
}

message CreateAddressResponse {
    int64 status_code = 1;
    string status_msg = 2;

    Address address = 3;
}

message UpdateAddressRequest {
    int64 user_id = 1;
    int64 address_id = 2;
    AddressInput address = 3;
}

message UpdateAddressResponse {
    int64 status_code = 1;
    string status_msg = 2;

    Address address = 3;
}

message DeleteAddressRequest {
    int64 user_id = 1;
    int64 address_id = 2;
}

message DeleteAddressResponse {
    int64 status_code = 1;
    string status_msg = 2;

    bool deleted = 3;
}

message ListAddressesRequest {
    int64 user_id = 1;
}

message ListAddressesResponse {
    int64 status_code = 1;
    string status_msg = 2;
    repeated Address addresses = 3;
}

// 商家申请相关
message MerchantApplicationInput {
    // 店铺名称
    string shop_name = 1;
    // 联系人姓名
    string contact_name = 2;
    // 联系人手机号
    string contact_phone = 3;
    // 经营地址
    string address = 4;
    // 申请理由
    string description = 9;
}

message ApplyMerchantRequest {
    int64 user_id = 1;
    MerchantApplicationInput application = 2;
}

message ApplyMerchantResponse {
    int64 status_code = 1;
    string status_msg = 2;
    int64 application_id = 3;
    string application_status = 4;
}

message GetMerchantApplicationStatusRequest {
    int64 user_id = 1;
    int64 application_id = 2;
}

message GetMerchantApplicationStatusResponse {
    int64 status_code = 1;
    string status_msg = 2;
    int64 application_id = 3;
    string application_status = 4;
    string reject_reason = 5;
    int64 reviewed_at = 6;
}

service UserService {
    rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
    rpc LoginUser(LoginUserRequest) returns (LoginUserResponse);
    rpc CreateAddress(CreateAddressRequest) returns (CreateAddressResponse);
    rpc UpdateAddress(UpdateAddressRequest) returns (UpdateAddressResponse);
    rpc DeleteAddress(DeleteAddressRequest) returns (DeleteAddressResponse);
    rpc ListAddresses(ListAddressesRequest) returns (ListAddressesResponse);
    rpc ApplyMerchant(ApplyMerchantRequest) returns (ApplyMerchantResponse);
    rpc GetMerchantApplicationStatus(GetMerchantApplicationStatusRequest) returns (GetMerchantApplicationStatusResponse);
}
