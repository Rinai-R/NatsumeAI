Name: order.rpc
ListenOn: 0.0.0.0:12005

Consul:
  Host: consul:8500 # consul endpoint
  Key: 
    order.rpc
  Meta:
    Protocol: grpc
  Tag:
    - "order-rpc" 

InventoryRpc:
  Target: consul://consul:8500/inventory.rpc?wait=14s
  NonBlock: true 

CouponRpc:
  Target: consul://consul:8500/coupon.rpc?wait=14s
  NonBlock: true

ProductRpc:
  Target: consul://consul:8500/product.rpc?wait=14s
  NonBlock: true

MysqlConf:
  datasource: "root:Natsume@tcp(mysql:3306)/Natsume?charset=utf8mb4&parseTime=True&loc=Local"
CacheConf:
  - Host: redis:6379
    Pass: ""
    Type: node
RedisConf:
  Host: redis:6379
  Pass: ""
  Tls: false

KafkaConf:
  Broker:
  - kafka:9092
  Group: "order-group"
  PreOrderTopic: "order-preorder"
  OrderTopic: "order-order"


AsynqServerConf:
  Concurrency: 10
  Queues:
    critical: 6
    default: 3
    low: 1

AsynqConf:
  Addr: asynq:6379

LogConf:
  ServiceName: "order.rpc"
  Mode: "console"
  Encoding: "plain"
  Level: "info"
