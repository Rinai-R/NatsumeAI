Name: coupon.rpc
ListenOn: 0.0.0.0:12006

Consul:
  Host: consul:8500 # consul endpoint
  Key: 
    coupon.rpc
  Meta:
    Protocol: grpc
  Tag:
    - "coupon-rpc" 

