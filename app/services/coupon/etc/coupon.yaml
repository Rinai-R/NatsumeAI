  datasource: "root:Natsume@tcp(mysql:3306)/Natsume?charset=utf8mb4&parseTime=True&loc=Local"
CacheConf:
  - Host: redis:6379
    Pass: ""
    Type: node
RedisConf:
  Host: redis:6379
  Tls: false

LogConf:
  Level: "error"