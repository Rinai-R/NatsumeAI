services:
  consul:
    image: hashicorp/consul:1.16
    container_name: consul
    restart: unless-stopped
    command:
      - agent
      - -server
      - -bootstrap-expect=1
      - -ui
      - -client=0.0.0.0
      - -bind=0.0.0.0
      - -data-dir=/consul/data
      - -config-dir=/consul/config
    volumes:
      - ./data/consul/data:/consul/data:rw
      - ./data/consul/config:/consul/config:rw
    ports:
      - "8500:8500"        # HTTP API & Web UI
      - "8600:8600/tcp"    # DNS
      - "8600:8600/udp"    # DNS
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8500/v1/status/leader | grep '\"'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - application
    labels:
      - traefik.enable=true
      - traefik.docker.network=application
      - traefik.http.routers.consul.rule=Host(`consul.natsume.com`)
      - traefik.http.services.consul.loadbalancer.server.port=8500
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'Natsume'
      MYSQL_DATABASE: 'Natsume'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./data/mysql:/var/lib/mysql:rw
      - ./config/mysql/my.cnf:/etc/my.cnf:rw
      # Initialize schemas on first boot
      - ./config/mysql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - application
  redis:
    image: redis:7.2.5
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./data/redis:/data
    environment:
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - application
  # 延时任务专用 redis
  asynq:
    image: redis:7.2.5
    container_name: asynq
    restart: always
    ports:
      - "6380:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./data/asynq:/data
    environment:
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - application
  asynqmon:
    image: hibiken/asynqmon
    container_name: asynqmon
    command: ["--redis-addr=asynq:6379"]
    ports:
      - "8083:8080"
    restart: unless-stopped
    networks:
      - application

  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    restart: unless-stopped
    # Run as root to avoid host volume permission issues when formatting KRaft metadata
    user: "0:0"
    ports:
      - "9092:9092"
    environment:
      # Apache Kafka official image (KRaft, single node)
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_LOG_DIRS=/var/lib/kafka/data
      # Provide a static cluster id (22-char base64) to auto-format storage on first boot
      - KAFKA_CLUSTER_ID=5L6g3nShT-eMCtK--X86sw
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - TZ=Asia/Shanghai
    volumes:
      - ./data/kafka:/var/lib/kafka/data:rw
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - application

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - action.auto_create_index=true
    ports:
      - "9200:9200"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data:rw
    ulimits:
      memlock:
        soft: -1
        hard: -1
    # command: >
    #   sh -c "bin/elasticsearch-plugin install --batch https://release.infinilabs.com/analysis-ik/stable/elasticsearch-analysis-ik-8.17.0.zip && exec bin/elasticsearch"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200/_cluster/health | grep '\"status\"'"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - application

  traefik:
    image: traefik:v3.5
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"

      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false" 

      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "8081:8080"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - application

  dtm:
    image: yedf/dtm
    container_name: dtm
    environment:
      STORE_DRIVER: mysql
      STORE_HOST: mysql
      STORE_USER: root
      STORE_PASSWORD: 'Natsume'
      STORE_PORT: 3306
      MICRO_SERVICE_END_POINT: "0.0.0.0:36790"
      MICRO_SERVICE_TARGET: "consul://consul:8500/dtmservice"
      MICRO_SERVICE_DRIVER: "dtm-driver-gozero"
    ports:
      - '36789:36789'
      - '36790:36790'
    networks:
      - application

  canal:
    image: canal/canal-server:latest
    container_name: canal
    environment:
      - canal.auto.scan=false
      - canal.destinations=mysql
      - canal.serverMode=kafka
      - canal.instance.master.address=mysql:3306
      - canal.instance.dbUsername=canal
      - canal.instance.dbPassword=canal
      - canal.instance.connectionCharset=UTF-8
      - canal.instance.tsdb.enable=true
      - canal.instance.gtidon=false
      - canal.instance.filter.regex=Natsume\.product.*

      - canal.mq.partitionHash=Natsume\.product_.*:id
      - canal.mq.flatMessage=true
      - kafka.bootstrap.servers=kafka:9092
      - kafka.acks=all
      - kafka.linger.ms=200
      - canal.mq.dynamicTopic=Natsume\..*
    restart: unless-stopped
    networks:
      - application

networks:
  application:
    external: true
